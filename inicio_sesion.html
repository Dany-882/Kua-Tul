<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* Estilo general del cuerpo */
        body {

            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor del formulario */
        .login-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* T칤tulo */
        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
        }


       


        /* Campos de entrada */
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* Efecto al hacer clic en el campo */
        .login-container input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Bot칩n de inicio de sesi칩n */

            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
   <div class="login-container">
        <!-- 游댳 Aqu칤 agregas la imagen -->
        <div class="imagen-superior">
            <img src="iconwaggly.jpeg" alt="Logo o imagen de inicio">

        }

        /* Enlace inferior */
        .login-container .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .extra-links a {
            color: #4a90e2;
            text-decoration: none;
        }

        .login-container .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>
